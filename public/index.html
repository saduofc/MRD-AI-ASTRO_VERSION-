<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRD AI</title>
</head>
<body>
  <h1>MRD AI</h1>
  <textarea id="input" placeholder="Ask something..."></textarea>
  <button onclick="ask()">Send</button>
  <pre id="output"></pre>
  <script>
    async function ask() {
      const q = document.getElementById("input").value;
      const res = await fetch("/api/message?q=" + encodeURIComponent(q));
      const data = await res.json();
      document.getElementById("output").innerText = data?.geminiResponse?.data || "No response";
    }
  </script>
</body>
</html>
